<body>

  <div class="btn-container">

  <script>
    const API_URL = "https://api.odcloud.kr/api/15065039/v1/uddi:50586d19-36a2-4b44-9764-9b6f80965c78";
    const API_KEY = "";
    let globalData = [];

    async function fetchData() {
      try {
        const res = await fetch(`${API_URL}?page=1&perPage=100&serviceKey=${API_KEY}&returnType=JSON`);
        if (!res.ok) throw new Error("API ìš”ì²­ ì‹¤íŒ¨");
        const json = await res.json();
        globalData = json.data;
        renderTable(globalData);
      } catch (err) {
        alert("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜: " + err.message);
      }
    }

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById("table-container").innerHTML = "<p>ë°ì´í„° ì—†ìŒ</p>";
        return;
      }
      let html = "<table><thead><tr>";
      Object.keys(data[0]).forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += "</tr></thead><tbody>";
      data.forEach(row => {
        html += "<tr>";
        Object.values(row).forEach(val => {
          html += `<td>${val}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("table-container").innerHTML = html;
    }

    function downloadCSV() {
      if (!globalData.length) {
        alert("ë¨¼ì € ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì„¸ìš”!");
        return;
      }
      const keys = Object.keys(globalData[0]);
      const rows = globalData.map(obj => keys.map(k => `"${obj[k] || ""}"`).join(","));
      const csvContent = [keys.join(","), ...rows].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "goryeong_covid19.csv";
      link.click();
    }
  </script>
